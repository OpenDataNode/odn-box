<VirtualHost *:80>

	# commons
	RewriteEngine  on
	RewriteRule    ^/$  /internalcatalog [PT]

	ServerAdmin webmaster@localhost

	DocumentRoot /var/www
	Alias /sparql /var/www/sparql
	Alias /dump /var/www/dump
	<Directory />
		Options FollowSymLinks
		AllowOverride None
	</Directory>
	<Directory /var/www/>
		Options Indexes FollowSymLinks MultiViews
		AllowOverride None
		Order allow,deny
		allow from all
	</Directory>

	ScriptAlias /cgi-bin/ /usr/lib/cgi-bin/
	<Directory "/usr/lib/cgi-bin">
		AllowOverride None
		Options +ExecCGI -MultiViews +SymLinksIfOwnerMatch
		Order allow,deny
		Allow from all
	</Directory>

	ErrorLog ${APACHE_LOG_DIR}/error.log

	# Possible values include: debug, info, notice, warn, error, crit,
	# alert, emerg.
	LogLevel warn

	CustomLog ${APACHE_LOG_DIR}/access.log combined

	Options -Indexes

	<Proxy *>
		Order deny,allow
		Allow from all
	</Proxy>

	ProxyRequests       Off
	ProxyPreserveHost   On

	ProxyPass           /unifiedviews     http://localhost:8080/unifiedviews
	ProxyPassReverse    /unifiedviews     http://localhost:8080/unifiedviews

	ProxyPass           /internalcatalog     http://localhost:9080
	ProxyPassReverse    /internalcatalog     http://localhost:9080

	# restsql
	#  ProxyPass           /restsql        http://localhost:8080/restsql
	#  ProxyPassReverse    /restsql        http://localhost:8080/restsql

</VirtualHost>
